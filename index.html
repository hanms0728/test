<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Enhanced Web Page</h1>
    </header>
    <main>
        <section>
            <h2>Image Gallery</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>Image Slider</h2>
            <div class="slider">
                <img src="slide1.jpg" class="slides" alt="Slide 1">
                <img src="slide2.jpg" class="slides" alt="Slide 2">
                <img src="slide3.jpg" class="slides" alt="Slide 3">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Enhanced Web Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
