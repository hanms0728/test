<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>씁덕 잠민이 뚠스터</h1>
    </header>
    <main>
        <section>
            <h2>잠민이</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </section>
        <section>
            <h2>뚠스터 몸무게</h2>
            <form id="weightForm">
                <label for="weight">몸무게를 넣어라:</label>
                <input type="range" id="weight" name="weight" min="0" max="100" value="50">
                <span id="weightValue">50</span> kg
                <button type="submit">제출해라</button>
            </form>
            <div id="result"></div>
        </section>
        <section>
            <h2>너의 모습은 이렇다</h2>
            <div class="slider">
                <img src="slide1.jpg" class="slides" alt="Slide 1">
                <img src="slide2.jpg" class="slides" alt="Slide 2">
                <img src="slide3.jpg" class="slides" alt="Slide 3">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
